<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>智能周报生成系统</title>
    <script src="https://cdn.jsdelivr.net/npm/docx@8.0.1/build/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <style>
        :root {
            --primary: #3B82F6;
            --border: #E5E7EB;
            --hover-bg: #F3F4F6;
            --primary-hover: #2563eb;
            background: #f8fafc; /* 添加浅色背景 */
        }

        body {
            font-family: system-ui, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08); /* 加深阴影 */
            padding: 2rem;
            position: relative;
        }

        .section {
            margin: 2rem 0;
            border: 1px solid #e2e8f0; /* 修改边框颜色 */
            border-radius: 12px;
            padding: 1.5rem;
            background: white;
            transition: transform 0.2s; /* 添加悬停动效 */
        }

        .section:hover {
            transform: translateY(-2px);
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #1e40af; /* 深蓝色标题 */
            position: relative;
            padding-left: 28px;
        }

        .section-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background: #bfdbfe; /* 装饰性圆点 */
            border-radius: 50%;
        }

        .input-group {
            display: flex;
            gap: 0.5rem;
            margin: 0.5rem 0;
            align-items: center;
            position: relative;
        }

        /* 新增日期选择器样式 */
        .date-picker {
            width: 120px;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            margin-right: 0.5rem;
        }

        .input-field {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            padding-right: 2rem;
        }

        .input-field:focus {
            outline: none;
            border-color: #93c5fd;
            box-shadow: 0 0 0 3px rgba(147, 197, 253, 0.3);
        }

        .drag-handle {
            cursor: move;
            padding: 0.5rem;
            opacity: 0.5;
            transition: opacity 0.2s;
        }

        .drag-handle:hover {
            opacity: 1;
        }

        .delete-btn {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.2s;
            cursor: pointer;
            color: #6B7280;
        }

        .input-group:hover .delete-btn {
            opacity: 0.5;
        }

        .delete-btn:hover {
            opacity: 1 !important;
            color: #EF4444;
        }

        .add-row-btn {
            width: 100%;
            margin-top: 0.5rem;
            padding: 0.5rem;
            border: 1px dashed var(--border);
            border-radius: 6px;
            background: none;
            cursor: pointer;
            color: #6B7280;
            transition: all 0.2s;
        }

        .add-row-btn:hover {
            background: var(--hover-bg);
            border-color: var(--primary);
            color: var(--primary);
        }

        .export-btn {
            position: absolute;
            top: 24px;
            right: 24px;
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            gap: 8px;
            align-items: center;
            font-weight: 500;
        }

        .export-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="weekTitle" style="margin-bottom: 1.5rem; color: #1F2937; font-size: 1.5rem; font-weight: 600;"></h1>

        <button class="export-btn" onclick="exportToWord()">
            <svg class="spinner" width="18" height="18" viewBox="0 0 24 24" style="display:none;">
                <path fill="currentColor" d="M12,4V2A10,10 0 0,0 2,12H4A8,8 0 0,1 12,4Z"/>
            </svg>
            <svg width="18" height="18" viewBox="0 0 24 24">
                <path fill="currentColor" d="M14,17H7V15H14V17M17,13H7V11H17V13M17,9H7V7H17V9M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3Z"/>
            </svg>
            导出周报
        </button>

        <div class="section">
            <div class="section-title">本周工作内容</div>
            <div id="work-content" class="sortable-container">
                <div class="input-group" draggable="true">
                    <div class="drag-handle">≡</div>
                    <input type="date" class="date-picker" placeholder="选择日期">
                    <input type="text" class="input-field" placeholder="输入工作内容">
                    <div class="delete-btn">×</div>
                </div>
            </div>
            <button class="add-row-btn" onclick="addNewRow(this)">+ 添加新条目</button>
        </div>

        <!-- 新增本周工作汇总 -->
        <div class="section">
            <div class="section-title">本周工作汇总</div>
            <div id="work-summary" class="sortable-container">
                <div class="input-group" draggable="true">
                    <div class="drag-handle">≡</div>
                    <input type="text" class="input-field" placeholder="输入汇总内容">
                    <div class="delete-btn">×</div>
                </div>
            </div>
            <button class="add-row-btn" onclick="addNewRow(this)">+ 添加新条目</button>
        </div>

        <!-- 新增下周工作计划 -->
        <div class="section">
            <div class="section-title">下周工作计划</div>
            <div id="next-week-plan" class="sortable-container">
                <div class="input-group" draggable="true">
                    <div class="drag-handle">≡</div>
                    <input type="text" class="input-field" placeholder="输入计划内容">
                    <div class="delete-btn">×</div>
                </div>
            </div>
            <button class="add-row-btn" onclick="addNewRow(this)">+ 添加新条目</button>
        </div>
        
    </div>

    <div style="text-align: center; margin-top: 2rem; color: #666; font-size: 0.875rem; padding: 1rem 0; border-top: 1px solid #eee;">
        <span id="hitokoto-text">加载中...</span>

        <!-- 新增开源声明 -->
        <div style="margin-top: 1rem; font-size: 0.75rem; color: #999;">
            © 2025 Developed by TiantianYZJ 
            | 遵循 <a href="https://www.gnu.org/licenses/gpl-3.0.html" target="_blank" style="color: var(--primary);">GNU GPLv3</a> 协议
            | GitHub <a href="https://github.com/TiantianYZJ/WeekFlow" target="_blank" style="color: var(--primary);">源码仓库</a>
        </div>
    </div>

    <script>
        // 拖拽排序功能
        document.querySelectorAll('.sortable-container').forEach(container => {
            let draggedItem = null;

            container.addEventListener('dragstart', e => {
                if (e.target.closest('.input-group')) {
                    draggedItem = e.target.closest('.input-group');
                    setTimeout(() => draggedItem.classList.add('dragging'), 0);
                }
            });

            container.addEventListener('dragover', e => {
                e.preventDefault();
                const afterElement = getDragAfterElement(container, e.clientY);
                const currentItem = draggedItem;
                if (afterElement == null) {
                    container.appendChild(currentItem);
                } else {
                    container.insertBefore(currentItem, afterElement);
                }
            });

            container.addEventListener('dragend', () => {
                draggedItem.classList.remove('dragging');
            });

            function getDragAfterElement(container, y) {
                return [...container.querySelectorAll('.input-group:not(.dragging)')]
                    .reduce((closest, child) => {
                        const box = child.getBoundingClientRect();
                        const offset = y - box.top - box.height / 2;
                        if (offset < 0 && offset > closest.offset) {
                            return { offset, element: child };
                        } else {
                            return closest;
                        }
                    }, { offset: Number.NEGATIVE_INFINITY }).element;
            }
        });

        // 修改添加新行函数
        function addNewRow(button) {
            const container = button.previousElementSibling;
            const newRow = document.createElement('div');
            newRow.className = 'input-group';
            newRow.draggable = true;

            // 根据容器ID判断是否添加日期选择器
            const isContentSection = container.id === 'work-content';
            
            // 更新模板添加日期选择器
            newRow.innerHTML = `
                <div class="drag-handle">≡</div>
                ${isContentSection ? '<input type="date" class="date-picker" placeholder="选择日期">' : ''}
                <input type="text" class="input-field" placeholder="${isContentSection ? '输入工作内容' : '输入内容'}">
                <div class="delete-btn">×</div>
            `;
            container.appendChild(newRow);
            newRow.querySelector('.input-field').focus();  // 聚焦到文本输入框
            
            // 改为使用事件委托
            newRow.querySelector('.delete-btn').addEventListener('click', function() {
                this.closest('.input-group').remove();
            });
        }

        // 修改回车创建新行逻辑
        document.addEventListener('keydown', e => {
            if (e.key === 'Enter' && e.target.matches('.input-field')) {
                const currentRow = e.target.closest('.input-group');
                const container = currentRow.closest('.sortable-container');
                const isContentSection = container.id === 'work-content';
                
                const newRow = currentRow.cloneNode(true);

                // 添加删除事件绑定
                newRow.querySelector('.delete-btn').addEventListener('click', function() {
                    this.closest('.input-group').remove();
                });
                
                // 移除非内容板块的日期选择器
                if (!isContentSection) {
                    const datePicker = newRow.querySelector('.date-picker');
                    datePicker?.remove();
                }
                
                newRow.querySelector('.input-field').value = '';
                currentRow.after(newRow);
                newRow.querySelector('.input-field').focus();
                e.preventDefault();
            }
        });

        // 导出功能优化
        async function exportToWord() {
            const btn = document.querySelector('.export-btn');
            btn.disabled = true;
            btn.querySelector('svg:not(.spinner)').style.display = 'none';
            btn.querySelector('.spinner').style.display = 'block';

            // 新增日期格式化函数
            function formatDate(date) {
                const month = (date.getMonth() + 1).toString();
                const day = date.getDate().toString();
                return `${month}.${day}`;
            }

            // 新增周范围计算函数
            function getFormattedWeekRange() {
                const now = new Date();
                const day = now.getDay(); // 0=周日,1=周一...6=周六
                const monday = new Date(now);
                monday.setDate(now.getDate() - (day === 0 ? 6 : day - 1));
                
                const friday = new Date(monday);
                friday.setDate(monday.getDate() + 4);

                function format(date) {
                    return [
                        date.getFullYear(),
                        (date.getMonth() + 1).toString().padStart(2, '0'),
                        date.getDate().toString().padStart(2, '0')
                    ].join('');
                }

                return `${format(monday)}-${format(friday)}`;
            }

            try {
                const { Document, Packer, Paragraph, TextRun, HeadingLevel } = docx;
                
                const doc = new Document({
                    styles: {
                        paragraphStyles: [{
                            id: "Normal",
                            name: "Normal",
                            basedOn: "Normal",
                            next: "Normal",
                            run: {
                                font: "微软雅黑",
                                size: 24,
                            },
                            paragraph: {
                                spacing: { line: 240 },
                                indent: { left: 0 }
                           }
                        }],
                        // 新增标题样式
                        documentStyles: [{
                            id: "Heading",
                            name: "Heading",
                            basedOn: "Normal",
                            run: {
                                bold: true,
                                font: "微软雅黑",
                                size: 28
                            }
                        }]
                    },
                    sections: [{
                        properties: {
                            page: {
                                margin: {
                                    top: 1440,    // 2.54cm = 1440 Twip (1cm=567 Twip)
                                    bottom: 1440, // 2.54cm
                                    left: 1800,   // 3.18cm = 1800 Twip
                                    right: 1800   // 3.18cm
                                }
                            }
                        },
                        children: [
                            ...Array.from(document.querySelectorAll('.section')).map(section => {
                                const title = section.querySelector('.section-title').textContent.trim();
                                const items = Array.from(section.querySelectorAll('.input-group')).map(group => {
                                    // 添加空值安全判断
                                    const dateInput = group.querySelector('.date-picker');
                                    const textInput = group.querySelector('.input-field');
                                    
                                    // 处理没有日期选择器的板块
                                    const dateStr = dateInput?.value ?? '';
                                    const date = dateStr ? formatDate(new Date(dateStr)) : '';
                                    const text = textInput?.value.trim() || '';
                                    
                                    // 处理空日期情况
                                    return text ? (date ? `${date} ${text}` : text) : null;
                                }).filter(Boolean);

                                // 新增格式处理逻辑
                                const isContent = title.includes("内容");
                                const isSummary = title.includes("汇总");
                                const isPlan = title.includes("计划");
                                
                                // 分组处理日期相同的条目
                                const groupedItems = isContent ? 
                                    Object.entries(items.reduce((acc, text) => {
                                        const [date, content] = text.split(' ');
                                        acc[date] = [...(acc[date] || []), content];
                                        return acc;
                                    }, {}))
                                    : items;
                                
                                return [
                                    new Paragraph({
                                        children: [ // 改为使用children结构
                                            new TextRun({
                                                text: title + "：",
                                                bold: true,  // 正确设置加粗的位置
                                                font: "微软雅黑",
                                                size: 28,
                                            })
                                        ],
                                        spacing: { before: 400, after: 200 },
                                        style: "Heading" // 添加独立样式
                                    }),
                                    ...(isContent ? 
                                        groupedItems.map(([date, contents]) => 
                                            new Paragraph({
                                                text: `${date} ${contents.join('，')}；`,
                                                run: { font: "微软雅黑", size: 24 }
                                            })
                                        ) :
                                        items.map((text, index) => 
                                            new Paragraph({
                                                text: `${`${index + 1}、`}${text}；`,
                                                run: { font: "微软雅黑", size: 24 }
                                            })
                                        )
                                    )
                                ];
                            }).flat()
                        ]
                    }]
                });

                const blob = await Packer.toBlob(doc);
                // 修改文件名生成逻辑
                saveAs(blob, `工作周报${getFormattedWeekRange()}.docx`);
            } catch (error) {
                console.error('导出失败:', error);
                alert('导出失败，请检查控制台日志');
            } finally {
                btn.disabled = false;
                btn.querySelector('svg:not(.spinner)').style.display = 'block';
                btn.querySelector('.spinner').style.display = 'none';
            }
        }

        function updateWeekTitle() {
            const now = new Date();
            const day = now.getDay();
            const monday = new Date(now);
            monday.setDate(now.getDate() - (day === 0 ? 6 : day - 1));
            
            const friday = new Date(monday);
            friday.setDate(monday.getDate() + 4);

            // 计算周数（ISO周数）
            const startYear = new Date(monday.getFullYear(), 0, 1);
            const days = Math.floor((monday - startYear) / 86400000);
            const weekNumber = Math.ceil((days + startYear.getDay() + 1) / 7);

            // 格式化日期为MM.DD
            function formatMMDD(date) {
                return [
                    (date.getMonth() + 1).toString().padStart(2, '0'),
                    date.getDate().toString().padStart(2, '0')
                ].join('.');
            }

            document.getElementById('weekTitle').textContent = 
                `${monday.getFullYear()}年第${weekNumber}周 工作日报 ` +
                `（${formatMMDD(monday)} - ${formatMMDD(friday)}）`;
        }

        // 初始化时更新标题
        updateWeekTitle();

        // 在脚本末尾添加API请求（约540行）
        async function loadHitokoto() {
            try {
                const response = await fetch('https://v1.hitokoto.cn/?c=k');
                const data = await response.json();
                const hitokoto = `${data.hitokoto} —— ${data.from || '未知'}`;
                document.getElementById('hitokoto-text').textContent = hitokoto;
            } catch (error) {
                document.getElementById('hitokoto-text').textContent = '每日进步一点点！';
            }
        }

        // 页面加载时调用
        loadHitokoto();
    </script>
</body>
</html>
